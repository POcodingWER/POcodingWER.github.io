<!-- 미디어쿼리사용해서 kakao adfit반응형으로 작업했음 -->
{% if site.kakao_adfit_open %}
<script>
  const mediaQuery = window.matchMedia('(min-width: 992px)').matches;
  const dataAdUnit = mediaQuery
    ? `<ins class="kakao_ad_area" style="display:none;"
      data-ad-unit="DAN-QBkwFYsmmGqObnoc"
      data-ad-width="160"
      data-ad-height="600"></ins>`
    : `<ins class="kakao_ad_area" style="display:none;"
      data-ad-unit="DAN-J8MV2KpWNAZxxLL0"
      data-ad-width="300"
      data-ad-height="250"></ins>`
  document.querySelector(".kakao_length_width").innerHTML = dataAdUnit

</script>
{% endif %}
